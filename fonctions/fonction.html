        function verifPremier(nombre){
            var estPremier = true;

            for(var i=2; i<=nombre-1; i++){
                if(nombre % i == 0){
                    console.log("le nombre "+nombre+" n'est pas premier car il est divisible par "+i);
                    estPremier = false;
                    break;
                }
            }

            return estPremier;
        }
